<!DOCTYPE html>
<html lang="ch-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <title>我的画板</title>
  <link rel="stylesheet" href="./style.css">
  <script src="//at.alicdn.com/t/font_490182_qa8xjv8762nmte29.js"></script>
</head>
<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id="actions" class="actions">

      <svg id="pen" class="active icon" aria-hidden="true">
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id="eraser" class="icon" aria-hidden="true">
          <use xlink:href="#icon-erase"></use>
      </svg>
      <svg id="clear" aria-hidden="true">
          <use xlink:href="#icon-clearthecache"></use>
      </svg>
      <svg id="save" aria-hidden="true">
          <use xlink:href="#icon-Save"></use>
      </svg>

  </div>
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
	<script src="./main.js"></script>
</body>
</html>
